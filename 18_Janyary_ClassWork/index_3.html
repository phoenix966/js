        let counter = 0;
        let interval = setInterval(function(){
            counter++
            console.log("Счетчик равен" + counter)   // Будет выполнять каждые 1 сек возвращает какое-то значение 
            if(counter === 3){
                  clearInterval(interval);  // Просто останавливает интервал
            }
          
        },1000);

        console.log('Синхронный код')
    </script>
