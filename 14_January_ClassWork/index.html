<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ol class="todo-list"></ol>

    <script src="js/jquery.js"></script>
    <script>

        let tasks = [
                'Сходить в магазин',
                'Приготовить обед',
                'Поесть',
                'Отдохнуть',
                'Работать'
            ];
        
        let todo = $('.todo-list')
        
        for(let key of tasks){
            // let newElem = $('<li>').text(key).addClass('list')
            let newElem = $('<li class="list">').text(key)
            todo.append(newElem)
        }
    </script>
</body>
</html>
